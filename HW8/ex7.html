<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="bai7()">Bài 7</button>
	<script type="text/javascript">
		function bai7(){
			var s=0;
			for (var i = 1; i < 100; i++) {
				if(i%3==0||i%7==0){
					s++;
				}
			}
			alert('Số lượng các số chia hết cho 3 hoặc 7 là: '+s);
		}

	</script> 
	
</body>
</html>
