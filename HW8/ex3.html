<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="Bai3()">Bai3</button>
	<script type="text/javascript">
		function Bai3(){
			var s=0;
			 do{
			 	var n=parseFloat(prompt("Mời bạn nhập số  n="));
			 	if(n<=0){
			 		document.write("Nhập lại n:")
			 	}
			 }while(n<=0);
			 for (var i = 1; i <= n; i++) {
			 	s = s + (1 / parseFloat(i));
			 }
			 document.writeln("Tổng S là:"+s);
		}
	</script>
</body>
</html>
