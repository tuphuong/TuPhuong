<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex2</title>
</head>
<body>
	<script type="text/javascript">
		var s=0;
		var dem=0;
		for (var i = 0; i <=50; i++) {
			if(i%2==0)
			{
				s=s+i;
				dem++;

			}
			if(dem==10)
			{
				break;
			}
		}
		document.writeln("Tổng 10 số chẵn đầu tiên là: "+s)
	</script>
</body>
</html>
