<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.section{
			width: 100%;
			height: 300px;
		}
		#backToTop{
			position: fixed;
			bottom: 50px;
			right: 50px;
			background: orange;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li>Menu1</li>
		<li>Menu2</li>
		<li>Menu3</li>
		<li>Menu4</li>
	</ul>
	<div class="section">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, dolorum.
	</div>
	<a href="menu" id="backToTop">Click</a>
	<script type="text/javascript">
		document.getElementById("backToTop").style.display="none";
		window.addEventListener("scroll",funciton(){
			if (window.scroll > 500) {
				document.getElementById("backToTop").style.diplay="block";
			}
			else document.getElementById("backToTop").style.diplay="none";
			
		});
	</script>
</body>
</html>
